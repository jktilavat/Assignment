<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBlur Events</title>
</head>
<body>
    <h1>
        change your text to UpperCase
    </h1>
    <input type="text" id="inputTxt" onblur="onBlurFun()" />

    <script>
        function onBlurFun() {
          var a = document.getElementById("inputTxt");
          a.value = a.value.toUpperCase();
        }
        </script>
</body>

</html>
