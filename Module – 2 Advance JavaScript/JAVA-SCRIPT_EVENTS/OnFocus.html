<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus Events</title>
</head>
<body>

    <div>
        Enter your name: <input type="text" onfocus="onFocusFun(this)">
    </div>
    <script>
        function onFocusFun(x) {
          x.style.background = "lightgray";
        }
    </script>
        
</body>
</html>
