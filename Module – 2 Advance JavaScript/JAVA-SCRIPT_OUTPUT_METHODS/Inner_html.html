<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JavaScript Output using innerHTML
    </title>
</head>

<body>
    <h1>innerHTML Example</h1>

    <p id="inner_html_method"></p>

    <!-- Script to uses innerHTML -->
    <script>
        document.getElementById("inner_html_method").innerHTML
            = 10 * 2;
    </script>
</body>

</html>
